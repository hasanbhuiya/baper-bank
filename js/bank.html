<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
    <h1 class="text-center text-5xl my-10">Let's Get <span class="font-bold text-indigo-400">Some Money</span></h1>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-700 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span  id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-sky-700 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balnace-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-12 w-9/12 mx-auto">
                <div class="bg-sky-600 p-8 rounded-xl">
                    <h1 class="text-white mb-4">Please Deposit</h1>
                    <input id="deposit-field" class="rounded-sm w-9/12 block mb-2 px-3p pl-2" type="text" name="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-slate-700 px-8 py-1.5 text-white rounded-md hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-violet-500 p-8 rounded-md">
                    <h1 class="text-white mb-4">Please Withdraw</h1>
                    <input id="withdraw-field" class="rounded-sm w-9/12 block mb-2 px-3p pl-2" type="text" name="" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-slate-700 px-8 py-1.5 text-white rounded-md hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
