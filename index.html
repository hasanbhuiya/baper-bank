<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-10">Welcome to <span class="font-bold text-indigo-400"> Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">please login</h3>
            <div>
                <input class="rounded-sm w-9/12 block mb-2 px-3p pl-2" type="email" name="email" id="user-email">
                <input class="rounded-sm w-9/12 block mb-2 px-3p pl-2" type="password" name="" id="user-password">
                <button id="btn-submit" class="bg-slate-700 px-8 py-1.5 text-white rounded-md hover:bg-sky-700">Sumbit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
